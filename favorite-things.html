<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Fill in your favorite things!</h1>
  <form id="favForm">
    <label for="favoriteColor">Color?</label>
    <input id="favoriteColor" type="text" name="favoriteColor">
    <label for="favoriteAnimal">Animal?</label>
    <input id="favoriteAnimal" type="text" name="favoriteAnimal">
    <label for="favoriteNinjaTurtle">NinjaTurtle?</label>
    <input id="favoriteNinjaTurtle" type="text" name="favoriteNinjaTurtle">
    <label for="favoriteSeason">Season?</label>
    <input id="favoriteSeason" type="text" name="favoriteSeason">
    <label for="favoriteIceCream">Ice cream?</label>
    <input id="favoriteIceCream" type="text" name="favoriteIceCream">
    <button type="submit">Show me your favorites!</button>
  </form>
</html>
